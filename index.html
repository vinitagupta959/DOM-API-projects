<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Genrator</title>
    <link rel="stylesheet" href="style.css">

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="dark-theme">
    <!-- Header -->
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic"></i>
                </div>
                <h1>AI Image Genrator</h1>
            </div>
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button></header>
            <!-- maine form -->
        <div class="main-content">
            <form action="#" class="prompt-form">
                <!-- Prompt Container -->
                <div class="prompt-Container">
                    <textarea class="prompt-input" placeholder="Describe your imagination in detail......" required
                        autofocus></textarea>
                    <button type="button" class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>
                <!--prompt actions/buttons  -->
                <div class="prompt-actions">
                    <div id="dropdown">
                    <div class="select-wrapper">
                        <select class="custom-select" id="modelSelect"  required>
                            <option value="" selected disabled>Select a model</option>
                            <option value="black-forest-labs/FLUX.1-dev">FLUX 1 Dev</option>
                            <option value="black-forest-labs/FLUX.1-schnell">FLUX 1 Schne11</option>
                            <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                            <option value="prompthero/openjourney">Open Journey</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <select class="custom-select" id="countSelect" required>
                            <option value="" selected disabled>Image count</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <select class="custom-select" id="ratioSelect" required>
                            <option value="" selected disabled>Aspect Ratio</option>
                            <option value="1/1">1:1 (Square)</option>
                            <option value="16/9">16:9 (Landscape)</option>
                            <option value="9/16">9:16 (Portrait)</option>
                        </select>
                    </div>
                    </div>

                    <button type="submit" class="generate-btn"> <i class="fa-solid fa-wand-magic"></i>Genrate</button>
                </div>
                <div class="gallery-grid">
                    <!-- <div class="img-card loading">
                         <div class="status-container">
                            <div class="spinner"></div>
                            <i class="fa-solid fa-triangle-exclamation"></i>
                            <p class="status-text">Genrating</p>
                        </div>
                        <img src="assests/image.png" alt="" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div> -->
                </div>

            </form></div>
    </div>

    <!-- js -->
 <script type="module" src="app1.js"></script>
</body>

</html>
